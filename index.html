<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINECRAFT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex_container hidden">
      <div class="backgrond flex_container">
        <div class="flex_container">
          <div class="logo"></div>
          <h1>Are you ready to play?</h1>
          <input type="button" class="startbtn" value="START" />
        </div>
      </div>
    </div>

    <div class="flex_container container">
      <div class="backgrond backgrond_game ">
        <div class="control flex_container">
          

            <div class="tools flex_container">
              <div class="tool shoval"></div>
              <div class="tool pickaxe"></div>
              <div class="tool axe"></div>
            </div>
            <div class="invetory_container">
                <div class="setTool ground "></div>
                <p class="invetory_ground">0</p>
                <div class="setTool leaves"></div>
                <p class="invetory_leaves">0</p>
                <div class="setTool wood"></div>
                <p class="invetory_wood">0</p>
                <div class="setTool rock"></div>
                <p class="invetory_rock">0</p>                
            </div>
         <input type="button" value="RESTERT" class="restartbtn">
        </div>
        <div class="world_container">
            <div class="world_divs"></div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
